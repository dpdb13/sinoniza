<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>Sinoniza - Flashcards de Sinónimos</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* ========== RESET Y BASE ========== */
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --primary: #8B5CF6;
      --primary-hover: #7C3AED;
      --primary-light: #A78BFA;
      --primary-pale: rgba(139, 92, 246, 0.15);
      --success: #10B981;
      --success-hover: #059669;
      --danger: #EF4444;
      --danger-hover: #DC2626;
      --bg: #0D0D12;
      --surface: #1A1A24;
      --surface-hover: #252532;
      --surface-elevated: #2A2A3A;
      --text: #FFFFFF;
      --text-secondary: #A0A0B8;
      --text-muted: #6B6B80;
      --border: #2A2A3A;
      --radius-sm: 10px;
      --radius-md: 14px;
      --radius-lg: 20px;
      --radius-xl: 28px;
      --shadow: 0 4px 16px rgba(0,0,0,0.4);
      --shadow-glow: 0 0 30px rgba(139, 92, 246, 0.2);
    }

    body {
      font-family: 'DM Sans', system-ui, -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100dvh;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
      -webkit-tap-highlight-color: transparent;
    }

    /* ========== PANTALLA DE INICIO ========== */
    .start-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100dvh;
      padding: 24px;
      width: 100%;
      max-width: 480px;
      gap: 32px;
      animation: fadeIn 0.4s ease;
    }

    .logo {
      font-size: 48px;
      font-weight: 700;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -1px;
    }

    .subtitle {
      color: var(--text-secondary);
      font-size: 16px;
      text-align: center;
      margin-top: -20px;
    }

    .stats-box {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius-lg);
      padding: 20px;
      width: 100%;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 12px;
    }

    .stat-item {
      text-align: center;
    }

    .stat-value {
      font-size: 28px;
      font-weight: 700;
      color: var(--primary-light);
    }

    .stat-label {
      font-size: 12px;
      color: var(--text-muted);
      margin-top: 4px;
    }

    /* ========== FILTRO DE CATEGORÍAS ========== */
    .category-section {
      width: 100%;
    }

    .category-title {
      font-size: 14px;
      color: var(--text-secondary);
      margin-bottom: 12px;
      font-weight: 500;
    }

    .category-chips {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .chip {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      padding: 8px 14px;
      font-size: 13px;
      color: var(--text-muted);
      cursor: pointer;
      transition: background 150ms ease, border-color 150ms ease, color 150ms ease, opacity 150ms ease;
      font-family: inherit;
      user-select: none;
      opacity: 0.45;
    }

    .chip:active { transform: scale(0.96); }

    .chip.active {
      background: var(--primary-pale);
      border-color: var(--primary);
      color: var(--primary-light);
      opacity: 1;
    }

    .chip .chip-count {
      font-size: 11px;
      opacity: 0.6;
      margin-left: 4px;
    }

    /* ========== BOTONES ========== */
    .btn {
      font-family: inherit;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: var(--radius-md);
      padding: 16px 32px;
      cursor: pointer;
      transition: background 150ms ease, transform 150ms ease;
      min-height: 52px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .start-buttons {
      display: flex;
      gap: 12px;
      width: 100%;
    }

    .btn-primary {
      background: var(--primary);
      color: white;
      width: 100%;
      font-size: 18px;
      box-shadow: var(--shadow-glow);
    }
    .btn-primary:hover { background: var(--primary-hover); }
    .btn-primary:active { transform: scale(0.98); }

    .btn-fails {
      background: var(--surface);
      color: var(--danger);
      border: 1px solid var(--danger);
      width: 100%;
      font-size: 16px;
    }
    .btn-fails:hover { background: rgba(239, 68, 68, 0.1); }
    .btn-fails:active { transform: scale(0.98); }
    .btn-fails:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }

    .btn-success {
      background: var(--success);
      color: white;
      flex: 1;
    }
    .btn-success:hover { background: var(--success-hover); }
    .btn-success:active { transform: scale(0.96); }

    .btn-danger {
      background: var(--danger);
      color: white;
      flex: 1;
    }
    .btn-danger:hover { background: var(--danger-hover); }
    .btn-danger:active { transform: scale(0.96); }

    .btn-ghost {
      background: transparent;
      color: var(--text-secondary);
      padding: 10px 16px;
      font-size: 14px;
    }
    .btn-ghost:hover { color: var(--text); background: var(--surface); }

    .btn-end-session {
      background: var(--surface);
      border: 1px solid var(--border);
      color: var(--text-secondary);
      padding: 8px 16px;
      font-size: 13px;
      font-weight: 600;
      border-radius: var(--radius-sm);
      cursor: pointer;
      font-family: inherit;
      white-space: nowrap;
    }
    .btn-end-session:active {
      background: var(--surface-hover);
      color: var(--text);
    }

    .btn-flip {
      background: var(--surface-elevated);
      color: var(--primary-light);
      border: 1px solid var(--primary);
      width: 100%;
      font-size: 17px;
    }
    .btn-flip:hover { background: var(--primary-pale); }
    .btn-flip:active { transform: scale(0.98); }

    /* ========== PANTALLA DE JUEGO ========== */
    .game-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100dvh;
      padding: 12px 16px;
      width: 100%;
      max-width: 480px;
      animation: fadeIn 0.3s ease;
      overflow: hidden;
    }

    /* Header del juego */
    .game-header {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 0 16px;
    }

    .progress-info {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .progress-stat {
      font-size: 13px;
      color: var(--text-secondary);
    }

    .progress-stat span {
      font-weight: 700;
      color: var(--text);
    }

    .accuracy {
      font-size: 13px;
      font-weight: 600;
    }

    .accuracy.good { color: var(--success); }
    .accuracy.mid { color: #F59E0B; }
    .accuracy.bad { color: var(--danger); }

    /* Gamificación: XP */
    .xp-bar-container {
      width: 100%;
      background: var(--surface);
      border-radius: 8px;
      height: 6px;
      overflow: hidden;
    }

    .xp-bar {
      height: 100%;
      background: var(--primary);
      border-radius: 8px;
      transition: width 0.5s ease;
    }

    .xp-display {
      font-size: 13px;
      color: var(--primary-light);
      font-weight: 600;
    }

    .streak-badge {
      font-size: 13px;
      font-weight: 600;
      padding: 2px 8px;
      border-radius: 8px;
      animation: pulse 0.3s ease;
    }

    .streak-fire {
      background: rgba(249, 115, 22, 0.15);
      color: #F97316;
    }

    .streak-ice {
      background: rgba(56, 189, 248, 0.15);
      color: #38BDF8;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.15); }
      100% { transform: scale(1); }
    }

    @keyframes xpPop {
      0% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-30px); }
    }

    .xp-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 28px;
      font-weight: 700;
      pointer-events: none;
      z-index: 100;
      animation: xpPop 0.8s ease forwards;
    }

    .xp-popup.correct { color: var(--success); }
    .xp-popup.incorrect { color: var(--danger); }

    /* Nivel en inicio */
    .level-section {
      width: 100%;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius-lg);
      padding: 16px 20px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      cursor: pointer;
      transition: border-color 0.15s ease;
    }

    .level-section:active {
      border-color: var(--primary);
    }

    .level-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .level-name {
      font-size: 16px;
      font-weight: 700;
    }

    .level-xp {
      font-size: 13px;
      color: var(--text-muted);
    }

    /* Summary mejorado */
    .summary-xp-gained {
      text-align: center;
      font-size: 20px;
      font-weight: 700;
      color: var(--primary-light);
      padding: 8px 0;
    }

    .summary-level-up {
      text-align: center;
      font-size: 18px;
      font-weight: 700;
      color: #F59E0B;
      padding: 8px 0;
      animation: pulse 0.5s ease;
    }

    .summary-level-down {
      text-align: center;
      font-size: 18px;
      font-weight: 700;
      color: var(--danger);
      padding: 8px 0;
      animation: shake 0.5s ease;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20% { transform: translateX(-6px); }
      40% { transform: translateX(6px); }
      60% { transform: translateX(-4px); }
      80% { transform: translateX(4px); }
    }

    /* ========== POPUP CAMBIO DE NIVEL ========== */
    .level-popup-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 200;
      animation: fadeIn 0.2s ease;
      padding: 24px;
    }

    .level-popup {
      background: var(--surface);
      border-radius: var(--radius-xl);
      padding: 32px 28px;
      text-align: center;
      max-width: 320px;
      width: 100%;
      animation: levelPopIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
      position: relative;
      overflow: hidden;
    }

    .level-popup.up {
      border: 2px solid #F59E0B;
      box-shadow: 0 0 40px rgba(245, 158, 11, 0.3);
    }

    .level-popup.down {
      border: 2px solid var(--danger);
      box-shadow: 0 0 40px rgba(239, 68, 68, 0.2);
    }

    .level-popup-emoji {
      font-size: 64px;
      line-height: 1;
      margin-bottom: 12px;
    }

    .level-popup-title {
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 4px;
    }

    .level-popup.up .level-popup-title { color: #F59E0B; }
    .level-popup.down .level-popup-title { color: var(--danger); }

    .level-popup-level {
      font-size: 26px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .level-popup-msg {
      font-size: 14px;
      color: var(--text-secondary);
      line-height: 1.4;
    }

    .level-popup-dismiss {
      margin-top: 20px;
      background: var(--surface-hover);
      border: 1px solid var(--border);
      color: var(--text);
      border-radius: var(--radius-md);
      padding: 10px 24px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      font-family: inherit;
    }

    @keyframes levelPopIn {
      0% { opacity: 0; transform: scale(0.5); }
      100% { opacity: 1; transform: scale(1); }
    }

    /* ========== MODAL INFO DE NIVELES ========== */
    .levels-info-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.75);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 200;
      animation: fadeIn 0.2s ease;
      padding: 16px;
    }

    .levels-info {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius-xl);
      padding: 24px 20px;
      max-width: 360px;
      width: 100%;
      max-height: 85dvh;
      overflow-y: auto;
      animation: levelPopIn 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    .levels-info-title {
      font-size: 20px;
      font-weight: 700;
      text-align: center;
      margin-bottom: 6px;
    }

    .levels-info-subtitle {
      font-size: 13px;
      color: var(--text-secondary);
      text-align: center;
      margin-bottom: 16px;
      line-height: 1.4;
    }

    .levels-info-list {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .levels-info-row {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 12px;
      border-radius: var(--radius-md);
      background: var(--bg);
      border: 1px solid transparent;
    }

    .levels-info-row.current {
      border-color: var(--primary);
      background: var(--primary-pale);
    }

    .levels-info-emoji {
      font-size: 24px;
      width: 32px;
      text-align: center;
      flex-shrink: 0;
    }

    .levels-info-details {
      flex: 1;
      min-width: 0;
    }

    .levels-info-level-name {
      font-size: 14px;
      font-weight: 600;
    }

    .levels-info-level-xp {
      font-size: 12px;
      color: var(--text-muted);
    }

    .levels-info-current-xp {
      color: var(--primary-light);
      font-size: 13px;
      font-weight: 600;
      flex-shrink: 0;
      white-space: nowrap;
    }

    .levels-info-how {
      margin-top: 16px;
      padding: 12px;
      border-radius: var(--radius-md);
      background: var(--bg);
      font-size: 12px;
      color: var(--text-secondary);
      line-height: 1.5;
    }

    .levels-info-how strong {
      color: var(--text);
    }

    .levels-info-close {
      margin-top: 16px;
      width: 100%;
      background: var(--surface-hover);
      border: 1px solid var(--border);
      color: var(--text);
      border-radius: var(--radius-md);
      padding: 12px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      font-family: inherit;
    }

    /* ========== LA TARJETA (FLASHCARD) ========== */
    .card-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      gap: 20px;
      padding: 8px 0;
      min-height: 0;
    }

    .card-container {
      width: 100%;
      max-width: 360px;
      height: clamp(280px, 55dvh, 480px);
      perspective: 1000px;
    }

    .card {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
      cursor: pointer;
    }

    .card.flipped {
      transform: rotateY(180deg);
    }

    .card-face {
      position: absolute;
      inset: 0;
      backface-visibility: hidden;
      -webkit-backface-visibility: hidden;
      border-radius: var(--radius-xl);
      display: grid;
      grid-template-rows: 40px 1fr 24px;
      align-items: center;
      justify-items: center;
      padding: 16px 20px;
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
      overflow: hidden;
    }

    .card-top-row {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .card-center {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      place-self: center;
    }

    .card-front {
      background: linear-gradient(160deg, var(--surface) 0%, #1E1E2E 100%);
    }

    .card-back {
      background: linear-gradient(160deg, #1a1530 0%, #0D0D12 100%);
      transform: rotateY(180deg);
      border-color: var(--primary);
      box-shadow: var(--shadow-glow);
    }

    .card-category {
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: var(--primary-light);
      background: var(--primary-pale);
      padding: 4px 10px;
      border-radius: 6px;
    }

    .card-difficulty {
      font-size: 16px;
    }

    .card-word {
      font-weight: 700;
      text-align: center;
      line-height: 1.2;
      width: 100%;
      overflow-wrap: break-word;
      hyphens: none;
    }

    .card-word.size-xl { font-size: clamp(22px, 7vw, 36px); }
    .card-word.size-lg { font-size: clamp(18px, 5.5vw, 28px); }
    .card-word.size-md { font-size: clamp(16px, 4.5vw, 22px); }
    .card-word.size-sm { font-size: clamp(14px, 4vw, 19px); }

    .card-back .card-word {
      color: var(--primary-light);
    }

    .card-hint {
      margin-top: 12px;
      font-size: 14px;
      color: var(--text-secondary);
      text-align: center;
      line-height: 1.4;
      font-style: italic;
      max-width: 100%;
      padding: 0 4px;
    }

    .card-also {
      margin-top: 10px;
      font-size: 13px;
      color: var(--text-muted);
      text-align: center;
      line-height: 1.4;
    }
    .card-also strong {
      color: var(--text-secondary);
    }

    .card-box-indicator {
      display: flex;
      gap: 6px;
    }

    .box-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--border);
    }

    .box-dot.filled {
      background: var(--primary);
    }

    /* ========== BOTONES DE RESULTADO ========== */
    .result-buttons {
      display: flex;
      gap: 12px;
      width: 100%;
      max-width: 360px;
      animation: slideUp 0.3s ease;
    }

    .action-area {
      width: 100%;
      max-width: 360px;
    }

    /* ========== PANTALLA DE RESUMEN ========== */
    .summary-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100dvh;
      padding: 24px;
      width: 100%;
      max-width: 480px;
      gap: 24px;
      animation: fadeIn 0.4s ease;
    }

    .summary-title {
      font-size: 32px;
      font-weight: 700;
      margin-top: 24px;
    }

    .summary-stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      width: 100%;
    }

    .summary-stat {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius-md);
      padding: 16px;
      text-align: center;
    }

    .summary-stat-value {
      font-size: 32px;
      font-weight: 700;
    }

    .summary-stat-value.correct { color: var(--success); }
    .summary-stat-value.incorrect { color: var(--danger); }
    .summary-stat-value.total { color: var(--primary-light); }

    .summary-stat-label {
      font-size: 13px;
      color: var(--text-muted);
      margin-top: 4px;
    }

    .wrong-words-btn {
      width: 100%;
      background: var(--surface);
      border: 1px solid var(--danger);
      border-radius: var(--radius-md);
      padding: 14px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      font-family: inherit;
      color: var(--danger);
      font-size: 15px;
      font-weight: 600;
      transition: background 0.15s ease;
    }

    .wrong-words-btn:active {
      background: var(--surface-hover);
    }

    .wrong-words-btn-arrow {
      font-size: 18px;
      color: var(--text-muted);
    }

    /* Vista completa de palabras falladas */
    .wrong-words-view {
      min-height: 100dvh;
      width: 100%;
      max-width: 480px;
      padding: 24px;
      animation: fadeIn 0.3s ease;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .wrong-words-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 4px;
    }

    .wrong-words-back {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      color: var(--text);
      padding: 8px 14px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      font-family: inherit;
      flex-shrink: 0;
    }

    .wrong-words-back:active {
      background: var(--surface-hover);
    }

    .wrong-words-title {
      font-size: 18px;
      font-weight: 700;
      color: var(--danger);
    }

    .wrong-word-item {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      padding: 14px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .wrong-word-item .word { font-weight: 600; }
    .wrong-word-item .arrow { color: var(--text-muted); margin: 0 8px; }
    .wrong-word-item .synonym { color: var(--primary-light); font-weight: 600; }

    .summary-buttons {
      display: flex;
      flex-direction: column;

    // Extraer categorías únicas

    // ===================================================================
    // ALMACENAMIENTO (localStorage)

    const STORAGE_PREFIX = 'sinoniza_';

    function loadProgress() {

      } catch { return {}; }

      try {

        return data ? JSON.parse(data) : { categories: CATEGORIES.slice() };
      } catch { return { categories: CATEGORIES.slice() }; }

    }

    function clearAllData() {
      localStorage.removeItem(STORAGE_PREFIX + 'progress');
      localStorage.removeItem(STORAGE_PREFIX + 'settings');
      localStorage.removeItem(STORAGE_PREFIX + 'xp');

    // ===================================================================
    // ALGORITMO DE REPETICIÓN ESPACIADA (LEITNER)
    // ===================================================================
    const BOX_WEIGHTS = { 0: 20, 1: 16, 2: 8, 3: 4, 4: 2, 5: 1 };
    // box 0 = nunca vista, boxes 1-5 = cajas Leitner

    function getCardBox(cardId, progress) {
      return progress[cardId] ? progress[cardId].box : 0;
    }

    function selectNextCard(allWords, progress, selectedCategories, lastCardId) {
      const filtered = allWords.filter(w => selectedCategories.includes(w.category));
      if (filtered.length === 0) return null;
      if (filtered.length === 1) return filtered[0];

      // Calcular pesos
      let totalWeight = 0;
      const weights = filtered.map(word => {
        if (word.id === lastCardId) return 0; // Evitar repetir
        const box = getCardBox(word.id, progress);
        const weight = BOX_WEIGHTS[box] || 1;
        totalWeight += weight;
        return weight;
      });

      if (totalWeight === 0) {
        // Solo queda la última carta, devolverla
        return filtered.find(w => w.id === lastCardId) || filtered[0];
      }

      // Selección ponderada
      let random = Math.random() * totalWeight;
      for (let i = 0; i < filtered.length; i++) {
        random -= weights[i];
        if (random <= 0) return filtered[i];
      }
      return filtered[filtered.length - 1];
    }

    function handleCorrect(cardId, progress) {
      const current = progress[cardId] || { box: 0, correct: 0, incorrect: 0 };
      return {
        ...progress,
        [cardId]: {
          box: Math.min(current.box === 0 ? 1 : current.box + 1, 5),
          correct: (current.correct || 0) + 1,
          incorrect: current.incorrect || 0,
          lastSeen: Date.now(),
          lastResult: 'correct'
        }
      };
    }

    function handleIncorrect(cardId, progress) {
      const current = progress[cardId] || { box: 0, correct: 0, incorrect: 0 };
      return {
        ...progress,
        [cardId]: {
          box: 1,
          correct: current.correct || 0,
          incorrect: (current.incorrect || 0) + 1,
          lastSeen: Date.now(),
          lastResult: 'incorrect'
        }
      };
    }

    // Obtener palabras falladas la última vez
    function getFailedWords(progress, selectedCategories) {
      return SYNONYMS.filter(w =>
        selectedCategories.includes(w.category) &&
        progress[w.id] &&
        progress[w.id].lastResult === 'incorrect'
      );
    }

    function getGlobalStats(progress) {
      const entries = Object.values(progress);
      if (entries.length === 0) return { studied: 0, accuracy: 0, mastered: 0 };
      const totalCorrect = entries.reduce((sum, e) => sum + (e.correct || 0), 0);
      const totalIncorrect = entries.reduce((sum, e) => sum + (e.incorrect || 0), 0);
      const total = totalCorrect + totalIncorrect;
      const mastered = entries.filter(e => e.box >= 5).length;
      return {
        studied: entries.length,
        accuracy: total > 0 ? Math.round((totalCorrect / total) * 100) : 0,
        mastered
      };
    }

    // ===================================================================

    function loadXP() {
      try { return parseInt(localStorage.getItem(STORAGE_PREFIX + 'xp') || '0'); }
      catch { return 0; }
    }

    function saveXP(xp) {
      localStorage.setItem(STORAGE_PREFIX + 'xp', String(xp));
    }

    function getLevel(xp) {
      let level = LEVELS[0];
      for (const l of LEVELS) {
        if (xp >= l.xp) level = l;
        else break;
      }
      return level;
    }

    function getNextLevel(xp) {
      for (const l of LEVELS) {
        if (xp < l.xp) return l;
      }
      return null; // max level
    }

    function calcXP(isCorrect, streak, difficulty) {
      if (isCorrect) {
        let base = 10 * difficulty;
        if (streak >= 10) base += 15;
        else if (streak >= 5) base += 10;
        else if (streak >= 3) base += 5;
        return base;
      } else {
        // Penalización por fallo (menos que lo que ganas, para que haya progreso neto)
        let penalty = -3 * difficulty;
        if (streak >= 5) penalty = -8 * difficulty;
        else if (streak >= 3) penalty = -5 * difficulty;
        return penalty;
      }
    }

      const cats = state.settings.categories;
      const onlyThisSelected = cats.length === 1 && cats[0] === cat;
      let newCats;

        newCats = CATEGORIES.slice();
      } else {

      setState({ settings: newSettings });

    // Selecciona un sinónimo aleatorio como principal y guarda el resto
    function prepareCard(card) {
      const syns = card.synonyms;
      const idx = Math.floor(Math.random() * syns.length);
      return {
        ...card,
        activeSynonym: syns[idx],
        otherSynonyms: syns.filter((_, i) => i !== idx)
      };
    }

    function startGame(onlyFails) {
      const failsOnly = !!onlyFails;
      let pool = SYNONYMS;
      if (failsOnly) {
        pool = getFailedWords(state.progress, state.settings.categories);
        if (pool.length === 0) return;
      }
      const rawCard = selectNextCard(pool, state.progress, state.settings.categories, null);
      if (!rawCard) return;
      const card = prepareCard(rawCard);
      setState({
        screen: 'playing',
        currentCard: card,
        lastCardId: null,
        isFlipped: false,
        cardAnimating: true,
        failsOnly,
        failsPool: failsOnly ? pool : [],

      });

    function answerCorrect() {
      if (!state.currentCard) return;
      const newProgress = handleCorrect(state.currentCard.id, state.progress);
      saveProgress(newProgress);
      const newStreak = state.sessionStats.streak + 1;
      const xpEarned = calcXP(true, newStreak, state.currentCard.difficulty);
      const prevLevel = getLevel(state.xp);
      const newXP = state.xp + xpEarned;
      const newLevel = getLevel(newXP);
      saveXP(newXP);
      showXPPopup(xpEarned, true);
      // Popup de subida de nivel en tiempo real
      if (newLevel.name !== prevLevel.name) {
        setTimeout(() => showLevelPopup('up', newLevel), 300);
      }
      const stats = {
        ...state.sessionStats,
        total: state.sessionStats.total + 1,
        correct: state.sessionStats.correct + 1,
        streak: newStreak,
        bestStreak: Math.max(newStreak, state.sessionStats.bestStreak),
        wrongStreak: 0,
        xpGained: state.sessionStats.xpGained + xpEarned
      };
      nextCard(newProgress, stats, newXP);
    }

    function answerIncorrect() {
      if (!state.currentCard) return;
      const newProgress = handleIncorrect(state.currentCard.id, state.progress);
      saveProgress(newProgress);
      const newWrongStreak = state.sessionStats.wrongStreak + 1;
      const xpLost = calcXP(false, newWrongStreak, state.currentCard.difficulty);
      const prevLevel = getLevel(state.xp);
      const newXP = Math.max(0, state.xp + xpLost);
      const newLevel = getLevel(newXP);
      saveXP(newXP);
      showXPPopup(xpLost, false);
      // Popup de bajada de nivel en tiempo real
      if (newLevel.name !== prevLevel.name) {
        setTimeout(() => showLevelPopup('down', newLevel), 300);
      }
      const stats = {
        ...state.sessionStats,
        total: state.sessionStats.total + 1,
        incorrect: state.sessionStats.incorrect + 1,
        streak: 0,
        wrongStreak: newWrongStreak,
        xpGained: state.sessionStats.xpGained + xpLost,
        wrongCards: [...state.sessionStats.wrongCards, state.currentCard]
      };
      nextCard(newProgress, stats, newXP);
    }

    function nextCard(newProgress, stats, newXP) {
      const pool = state.failsOnly ? state.failsPool : SYNONYMS;
      const rawCard = selectNextCard(pool, newProgress, state.settings.categories, state.currentCard.id);
      if (!rawCard) {
        setState({ progress: newProgress, sessionStats: stats, xp: newXP, screen: 'summary' });
        return;
      }
      const card = prepareCard(rawCard);
      setState({
        progress: newProgress,
        sessionStats: stats,
        xp: newXP,
        currentCard: card,
        lastCardId: state.currentCard.id,
        isFlipped: false,
        cardAnimating: true

      setTimeout(() => setState({ cardAnimating: false }), 350);

      const confirmResetBtn = document.getElementById('btn-confirm-reset');
      if (confirmResetBtn) {
        confirmResetBtn.addEventListener('click', () => resetProgress());
      }

      const cancelResetBtn = document.getElementById('btn-cancel-reset');
      if (cancelResetBtn) {
        cancelResetBtn.addEventListener('click', () => setState({ showResetConfirm: false }));
      }
    }

    function renderGame() {
      const card = state.currentCard;
      if (!card) return;

      const box = getCardBox(card.id, state.progress);
      const { total, correct, incorrect, streak } = state.sessionStats;
      const accuracy = total > 0 ? Math.round((correct / total) * 100) : 100;
      const accClass = accuracy >= 70 ? 'good' : accuracy >= 40 ? 'mid' : 'bad';

      app.innerHTML = `
        <div class="game-screen">
          <div class="game-header">
            <div class="progress-info">
              ${state.failsOnly ? `<div class="progress-stat" style="color: var(--danger); font-weight: 600;">Solo fallos</div>` : ''}
              <div class="progress-stat"><span>${total}</span> tarjetas</div>
              ${streak >= 3 ? `<div class="streak-badge streak-fire">🔥 ${streak}</div>` : ''}
              ${state.sessionStats.wrongStreak >= 3 ? `<div class="streak-badge streak-ice">🥶 ${state.sessionStats.wrongStreak}</div>` : ''}
            </div>
            <div style="display: flex; align-items: center; gap: 10px;">
              <div class="xp-display">${state.xp} XP</div>
              ${total > 0 ? `<div class="accuracy ${accClass}">${accuracy}%</div>` : ''}
              <button class="btn-end-session" id="btn-end">Terminar</button>
            </div>
          </div>

          <div class="card-area">
            <div class="card-container">
              <div class="card ${state.isFlipped ? 'flipped' : ''} ${state.cardAnimating ? 'card-enter' : ''}" id="the-card">
                <div class="card-face card-front">
                  <div class="card-top-row">
                    <div class="card-category">${card.category}</div>
                    <div class="card-difficulty">${getDifficultyStars(card.difficulty)}</div>
                  </div>
                  <div class="card-center">
                    <div class="card-word ${getWordClasses(card.word)}">${card.word}</div>
                  </div>
                  <div class="card-box-indicator">
                    ${[1,2,3,4,5].map(i => `<div class="box-dot ${i <= box ? 'filled' : ''}"></div>`).join('')}
                  </div>
                </div>
                <div class="card-face card-back">
                  <div class="card-top-row">
                    <div class="card-category">${card.category}</div>
                  </div>
                  <div class="card-center">
                    <div class="card-word ${getWordClasses(card.activeSynonym)}">${card.activeSynonym}</div>
                    ${card.otherSynonyms.length > 0 ? `<div class="card-also"><strong>También vale:</strong> ${card.otherSynonyms.join(', ')}</div>` : ''}
                    ${card.hint ? `<div class="card-hint">${card.hint}</div>` : ''}
                  </div>
                  <div class="card-box-indicator">
                    ${[1,2,3,4,5].map(i => `<div class="box-dot ${i <= box ? 'filled' : ''}"></div>`).join('')}
                  </div>
                </div>
              </div>
            </div>

            <div class="action-area">
              ${!state.isFlipped ? `
                <button class="btn btn-flip" id="btn-flip">Dar la vuelta</button>
              ` : `
                <div class="result-buttons">
                  <button class="btn btn-danger" id="btn-wrong">✗ Error</button>
                  <button class="btn btn-success" id="btn-right">✓ Acierto</button>
                </div>
              `}
            </div>
          </div>
        </div>
      `;

      // Event listeners
      document.getElementById('btn-end').addEventListener('click', () => endSession());

      const theCard = document.getElementById('the-card');
      theCard.addEventListener('click', () => flipCard());

      const flipBtn = document.getElementById('btn-flip');
      if (flipBtn) flipBtn.addEventListener('click', () => flipCard());

      const rightBtn = document.getElementById('btn-right');
      if (rightBtn) rightBtn.addEventListener('click', () => answerCorrect());

      const wrongBtn = document.getElementById('btn-wrong');
      if (wrongBtn) wrongBtn.addEventListener('click', () => answerIncorrect());
    }

    function renderSummary() {
      const { total, correct, incorrect, bestStreak, wrongCards } = state.sessionStats;
      const accuracy = total > 0 ? Math.round((correct / total) * 100) : 0;

      // Eliminar duplicados de wrongCards
      const uniqueWrong = wrongCards.filter((card, idx, arr) =>
        arr.findIndex(c => c.id === card.id) === idx
      );

      const { xpGained, startLevelName } = state.sessionStats;
      const level = getLevel(state.xp);
      const next = getNextLevel(state.xp);
      const xpInLevel = state.xp - level.xp;
      const xpNeeded = next ? next.xp - level.xp : 1;
      const pct = next ? Math.min(100, Math.round((xpInLevel / xpNeeded) * 100)) : 100;
      const levelChanged = startLevelName && startLevelName !== level.name;
      const wentUp = levelChanged && level.xp > (LEVELS.find(l => l.name === startLevelName)?.xp || 0);

      app.innerHTML = `
        <div class="summary-screen">
          <div class="summary-title">Sesión completada</div>

          ${xpGained !== 0 ? `<div class="summary-xp-gained" style="color: ${xpGained > 0 ? 'var(--primary-light)' : 'var(--danger)'};">${xpGained > 0 ? '+' : ''}${xpGained} XP</div>` : ''}
          ${levelChanged ? `<div class="${wentUp ? 'summary-level-up' : 'summary-level-down'}">${wentUp ? '🎉' : '😅'} ${wentUp ? '¡Subiste' : '¡Bajaste'} a ${level.emoji} ${level.name}!</div>` : ''}

          <div class="level-section" onclick="showLevelsInfo()">
            <div class="level-header">
              <div class="level-name">${level.emoji} ${level.name}</div>
              <div class="level-xp">${state.xp} XP</div>
            </div>
            <div class="xp-bar-container">
              <div class="xp-bar" style="width: ${pct}%"></div>
            </div>
          </div>

          <div class="summary-stats">
            <div class="summary-stat">
              <div class="summary-stat-value total">${total}</div>
              <div class="summary-stat-label">Tarjetas</div>
            </div>
            <div class="summary-stat">
              <div class="summary-stat-value" style="color: var(--primary-light);">${accuracy}%</div>
              <div class="summary-stat-label">Aciertos</div>
            </div>
            <div class="summary-stat">
              <div class="summary-stat-value correct">${correct}</div>
              <div class="summary-stat-label">Correctas</div>
            </div>
            <div class="summary-stat">
              <div class="summary-stat-value incorrect">${incorrect}</div>
              <div class="summary-stat-label">Incorrectas</div>
            </div>
          </div>

          ${bestStreak > 2 ? `
            <div style="text-align: center; color: var(--text-secondary); font-size: 15px;">
              🔥 Mejor racha: <strong style="color: var(--success);">${bestStreak}</strong> aciertos seguidos
            </div>
          ` : ''}

          ${uniqueWrong.length > 0 ? `
            <button class="wrong-words-btn" id="btn-wrong-words">
              <span>Palabras para repasar (${uniqueWrong.length})</span>
              <span class="wrong-words-btn-arrow">›</span>
            </button>
          ` : `
            <div style="text-align: center; color: var(--success); font-size: 16px; padding: 16px 0;">
              ¡Perfecto! No has fallado ninguna 🎯
            </div>
          `}

          <div class="summary-buttons">
            <button class="btn btn-primary" id="btn-again">Continuar</button>
            <button class="btn btn-secondary" id="btn-home">Volver al inicio</button>
          </div>
        </div>
      `;

      document.getElementById('btn-again').addEventListener('click', () => startGame(false));
      document.getElementById('btn-home').addEventListener('click', () => goHome());

      const wrongWordsBtn = document.getElementById('btn-wrong-words');
      if (wrongWordsBtn) {
        wrongWordsBtn.addEventListener('click', () => showWrongWords(uniqueWrong, 'summary'));
      }
    }

    function showWrongWords(words, backTo) {
      app.innerHTML = `
        <div class="wrong-words-view">
          <div class="wrong-words-header">
            <button class="wrong-words-back" id="btn-back">← Volver</button>
            <div class="wrong-words-title">Para repasar (${words.length})</div>
          </div>
          ${words.map(card => `
            <div class="wrong-word-item">
              <span class="word">${card.word}</span>
              <span class="arrow">→</span>
              <span class="synonym">${card.synonyms.join(', ')}</span>
            </div>
          `).join('')}
          ${backTo === 'start' ? `
            <button class="btn btn-primary" id="btn-play-fails" style="margin-top: 8px;">Jugar</button>
          ` : ''}
        </div>
      `;
      document.getElementById('btn-back').addEventListener('click', () => {
        setState({ screen: backTo === 'start' ? 'start' : 'summary' });
      });
      const playBtn = document.getElementById('btn-play-fails');
      if (playBtn) {
        playBtn.addEventListener('click', () => startGame(true));
      }
    }

    // ===================================================================
    // INICIAR
    // ===================================================================
    render();
  </script>
</body>
</html>
